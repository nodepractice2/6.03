<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teammates</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet"><!-- 폰트 링크-->
    <link rel="stylesheet" href="./QnA.css"> 
</head>



<body>
         <!-- index -->
         <section id="main-section">
            <article>
                
               <div class="board_list_wrap">
                  <div class="board_list">
                    <div class="num">Q&A</div>
                      <div class="board_list_head">
                          <div class="num">번호</div>
                          <div class="tit">제목</div>
                          <div class="writer">글쓴이</div>
                          <div class="date">작성일</div>
                          <div class="view">조회</div>
                      </div>
                      <div class="board_list_body">
                          <div class="item">
                              <div class="num">5</div>
                              <div class="tit"><a id ="5" onclick = "gopost(this.id)">실험용</a></div>
                              <div class="writer">관리자</div>
                              <div class="date">2020-05-20</div>
                              <div class="view">111</div>
                              {% for user in {postdata}  %}
                                <tr>
                                    <td>{% user.id %}</td>
                                    <td>{% user.postTitle %}</td>
                                    <td>{% user.writer %}</td>
                                    <td>{{% user.createdAt %}}</td>
                                    <td ><button onclick="location.href='../delete/?num=${list[i].rownum}'">글삭제</button></td>
                                </tr>
                               {% endfor %}
                          </div>
                      </div>
                  </div>
                  <br>
                  <button onclick="writing()" class="button">글쓰기</button>
                  <div class="paging">
                      <a href="#" class="bt first">처음 페이지</a>
                      <a href="#" class="bt prev">이전 페이지</a>
                      <a href="#" class="num on">1</a>
                      <a href="#" class="num">2</a>
                      <a href="#" class="num">3</a>
                      <a href="#" class="bt next">다음 페이지</a>
                      <a href="#" class="bt last">마지막 페이지</a>
                  </div>
                  
              </div>
            </article>
         </section>
         <hr>
         <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
         <script src="./QnA.js"></script>
</body>
</html>
